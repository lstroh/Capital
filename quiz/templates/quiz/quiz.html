{% extends "base.html" %}

{% block title %}Welcome to capital quiz{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Welcome Sam !</h1>
    </div>
    <div class="row">
        <div class="col">
            <div class="card text-center w-50" tyle="width: 18rem;">
                <div class="card-header">
                    Please fill the correct capital for the country:
                </div>
                <div class="card-body">
                    <form method="post">
                        <table>
                            {{ form }}
                        </table>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
